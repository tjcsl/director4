{% extends "base.html" %}
{% load staticfiles %}

{% block titlesuffix %}{% if title %} - {{ title }}{% endif %}{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{% static 'vendor/highlight.js-10.0.0/styles/default.css' %}">
    <script src="{% static 'vendor/highlight.js-10.0.0/highlight.min.js' %}"></script>
    <script>hljs.initHighlightingOnLoad();</script>

    <link rel="stylesheet" href="{% static 'css/search-form.css' %}">

    <style>
        a.headerlink {
            color: black;
            opacity: 0.5;
            padding-left: 10px;
            font-size: 40%;
            text-decoration: none;
            position: relative;
            bottom: 6px;
        }

        .search-form {
            display: inline-flex;
        }

        .search-input {
            border: 1px solid rgba(0, 0, 0, 0.3);
        }

        .search-button {
            color: white;
            background-color: rgba(0, 0, 0, 0.3);
        }

        h1:not(:hover) .headerlink, h2:not(:hover) .headerlink, h3:not(:hover) .headerlink,
        h4:not(:hover) .headerlink, h5:not(:hover) .headerlink, h6:not(:hover) .headerlink {
            display: none;
        }
    </style>
{% endblock %}

{% block main %}
    <div class="text-right">
        <form method="GET" action="{% url 'docs:search' %}" class="search-form">
            <input type="text" name="q" placeholder="Search documentation" class="search-input" value="{{ query }}"><!--
            --><button type="submit" class="search-button">
                <i class="fas fa-search"></i>
            </button>
        </form>
    </div>

    {{ doc_content|safe }}
{% endblock %}
