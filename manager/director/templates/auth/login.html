{% extends "base.html" %}
{% load static %}

{% block titlesuffix %}: Login {% endblock %}

{% block head %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock %}

{% block main %}
<div class="login-box">
    <p>
        <span class="bold">Log in with your Intranet account</span> to access the {{ DJANGO_SETTINGS.DIRECTOR_APPLICATION_NAME }} management interface.
    </p>
    <a href="{% url 'social:begin' 'ion' %}{% if request.GET.next %}?next={{ request.GET.next|urlencode }}{% endif %}" class="btn btn-ion">Log in with Ion</a>
</div>
{% endblock %}
